<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

            <li>Home</li>

          <p class="product__pice">$10.00</p>
          <button class="add__button" name="balm_3">Add</button>
